<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

        <br/>
        <input type="checkbox" id="checkbox" name="checkbox">
        <label for="checkbox">С условиями ознакомлен(а)</label>
        </div>
      </form>
 </div>
